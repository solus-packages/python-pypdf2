name       : python-pypdf2
version    : 2.7.0
release    : 13
source     :
    - https://files.pythonhosted.org/packages/ad/a7/5a27840e7513eedf8cb88b17b7bbcc0f36da1ca5db3355fe9fdac55298af/PyPDF2-2.7.0.tar.gz : e1f7e9ca2fdab28c6fcd6f38343ff9706825b847c0e82a08a704fb734cd62f30
license    : BSD-3-Clause
component  : programming.python
summary    : Utility to read and write PDFs with Python
description: |
    PyPDF2 is a pure-python PDF library capable of splitting, merging together, cropping, and transforming the pages of PDF files. It can also add custom data, viewing options, and passwords to PDF files. It can retrieve text and metadata from PDFs as well as merge entire files together.
build      : |
    %python3_setup
install    : |
    %python3_install
