name       : python-pypdf2
version    : 2.12.1
release    : 20
source     :
    - https://files.pythonhosted.org/packages/77/d6/afcbdb452c335bccf22ec8ac5ac27b03222f9be8b96043bcce87ba1ce32a/PyPDF2-2.12.1.tar.gz : e03ef18abcc75da741a0acc1a7749253496887be38cd9887bcce1cee393da45e
license    : BSD-3-Clause
component  : programming.python
summary    : Utility to read and write PDFs with Python
description: |
    PyPDF2 is a pure-python PDF library capable of splitting, merging together, cropping, and transforming the pages of PDF files. It can also add custom data, viewing options, and passwords to PDF files. It can retrieve text and metadata from PDFs as well as merge entire files together.
builddeps  :
    - python-build
    - python-flit
    - python-installer
    - python-packaging
build      : |
    %python3_setup
install    : |
    %python3_install
