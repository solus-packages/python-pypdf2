name       : python-pypdf2
version    : 2.11.1
release    : 19
source     :
    - https://files.pythonhosted.org/packages/b8/2b/1403db7e50916bcf1c559ac92b05d06058627694c2e16b686b7e66de87f3/PyPDF2-2.11.1.tar.gz : 3c7badd512c21711eb1789c2eadbf96279289c0f94452ee54a86473bfbefd732
license    : BSD-3-Clause
component  : programming.python
summary    : Utility to read and write PDFs with Python
description: |
    PyPDF2 is a pure-python PDF library capable of splitting, merging together, cropping, and transforming the pages of PDF files. It can also add custom data, viewing options, and passwords to PDF files. It can retrieve text and metadata from PDFs as well as merge entire files together.
build      : |
    %python3_setup
install    : |
    %python3_install
