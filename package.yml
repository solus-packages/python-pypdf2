name       : python-pypdf2
version    : 2.11.0
release    : 18
source     :
    - https://files.pythonhosted.org/packages/7c/99/6d9ddfc412c9258aab53ec808f536fcca87960a9433e615abc58260667c9/PyPDF2-2.11.0.tar.gz : d881761f6c63109a859093c91dc90a15d01ff35eacdeb92809360b9623e2c3c9
license    : BSD-3-Clause
component  : programming.python
summary    : Utility to read and write PDFs with Python
description: |
    PyPDF2 is a pure-python PDF library capable of splitting, merging together, cropping, and transforming the pages of PDF files. It can also add custom data, viewing options, and passwords to PDF files. It can retrieve text and metadata from PDFs as well as merge entire files together.
build      : |
    %python3_setup
install    : |
    %python3_install
