name       : python-pypdf2
version    : 2.10.3
release    : 15
source     :
    - https://files.pythonhosted.org/packages/d0/fe/81a54c55f3f5d7a4a0cb95c684038cec9658078639734bcaa26061814672/PyPDF2-2.10.3.tar.gz : de6c595ca64e370a23da2b325d06cd5258083fa96d7439eac0d381632dcf04db
license    : BSD-3-Clause
component  : programming.python
summary    : Utility to read and write PDFs with Python
description: |
    PyPDF2 is a pure-python PDF library capable of splitting, merging together, cropping, and transforming the pages of PDF files. It can also add custom data, viewing options, and passwords to PDF files. It can retrieve text and metadata from PDFs as well as merge entire files together.
build      : |
    %python3_setup
install    : |
    %python3_install
