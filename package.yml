name       : python-pypdf2
version    : 2.10.2
release    : 14
source     :
    - https://files.pythonhosted.org/packages/cc/a9/e011f1d3af047e819c63b5e914e3853ac1d9099b2c1e12af506e701e0d67/PyPDF2-2.10.2.tar.gz : 2a5b21911c7f58a22d0e48d360d17eb0d872e86f4d7d5d274398c2201c187fc9
license    : BSD-3-Clause
component  : programming.python
summary    : Utility to read and write PDFs with Python
description: |
    PyPDF2 is a pure-python PDF library capable of splitting, merging together, cropping, and transforming the pages of PDF files. It can also add custom data, viewing options, and passwords to PDF files. It can retrieve text and metadata from PDFs as well as merge entire files together.
build      : |
    %python3_setup
install    : |
    %python3_install
